sonar-db:
  image: casadocker/postgresql:9.5
  container_name: sonar-db
  ports:
   - "172.17.0.1:5432:5432"
  environment:
   - POSTGRES_DB=sonar 
   - POSTGRES_USER=sonar
   - POSTGRES_PASSWORD=sonar

nexus:
  image: casadocker/nexus:2.12.0-01
  container_name: nexus
  ports:
    - "172.17.0.1:8081:8081"
  volumes:
    - /opt/docker_volumes/nexus-data:/sonatype-work

jenkins:
  image: casadocker/jenkins-cd:1.642.1
  container_name: jenkins
  ports:
    - "8088:8080"
  extra_hosts:
    - "docker.host:192.168.0.12"

sonar:
  image: casadocker/sonarqube:5.3
  container_name: sonar
  ports:
   - "172.17.0.1:19000:9000"
  environment:
   - SONARQUBE_JDBC_URL=jdbc:postgresql://172.17.0.1:5432/sonar
