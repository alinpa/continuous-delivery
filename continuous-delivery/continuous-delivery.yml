version: '2'
services:
  sonar-db:
    image: postgres:9.5
    container_name: sonar-db
    environment:
      - POSTGRES_DB=sonar
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar

  nexus:
    image: sonatype/nexus:2.12.0-01
    container_name: nexus
    ports:
      - "8081:8081"
    volumes:
      - /opt/docker_volumes/nexus-data:/sonatype-work

  jenkins:
    image: casadocker/jenkins:1.651.1
    container_name: jenkins
    ports:
      - "8088:8080"
    extra_hosts:
      - "docker.host:${DOCKER_IP}"

  sonar:
    image: sonarqube:5.4
    container_name: sonar
    ports:
      - "19000:9000"
    environment:
      - SONARQUBE_JDBC_URL=jdbc:postgresql://sonar-db:5432/sonar
    depends_on:
      - sonar-db

  bluesky-registry:
    container_name: bluesky-registry
    restart: always
    image: registry:2
    ports:
      - 443:5000
    environment:
      # how to override configuration
      # https://docs.docker.com/registry/configuration/#override-specific-configuration-options
      # https://github.com/docker/distribution/blob/master/docs/configuration.md
      REGISTRY_HTTP_TLS_CERTIFICATE: /certs/domain.crt
      REGISTRY_HTTP_TLS_KEY: /certs/domain.key
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /var/lib/registry
    volumes:
      - /opt/docker_volumes/registry/blue.sky/data:/var/lib/registry
      - /opt/docker_volumes/registry/blue.sky/certs:/certs
