# http://thucydides.info/docs/serenity-staging/#_serenity_system_properties_and_configuration


# webdriver.base.url=http://localhost:8070

# How long does Serenity wait for elements that are not present on the screen to load
webdriver.timeouts.implicitlywait = 120000

# webdriver.remote.url=http://localhost:4444/wd/hub

# Appears at the top of the reports
serenity.project.name = Serenity E2E Tests - DEMO

# Customise your requirements hierarchy
serenity.requirement.types=epic,feature,story

# Customise browser size
serenity.browser.width = 1280
serenity.browser.height = 1024

# Run the tests without calling webdriver - useful to check your Gherkin syntax
#serenity.dry.run=true

serenity.take.screenshots=AFTER_EACH_STEP

serenity.console.colors = true
