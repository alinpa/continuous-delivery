<header ng-switch on="$location.path().indexOf('/Publishers/new') > -1">
    <h3 ng-switch-when="true">Create a new Publisher</h3>
    <h3 ng-switch-when="false">View or edit Publisher</h3>
</header>
<form id="PublisherForm" name="PublisherForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
    <div class="form-group" ng-class="{'has-error': PublisherForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="nameControls" class="col-sm-10">
            <input id="name" name="name" type="text" required ng-maxlength="20" class="form-control" ng-model="publisher.name" placeholder="Enter the Publisher Name"></input>
            <span class="help-block error" ng-show="PublisherForm.name.$error.required">required</span> 
            <span class="help-block error" ng-show="PublisherForm.name.$error.maxlength">maximum length is 20</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PublisherForm.email.$invalid}">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div id="emailControls" class="col-sm-10">
            <input id="email" name="email" type="text" ng-maxlength="30" class="form-control" ng-model="publisher.email" placeholder="Enter the Publisher Email"></input>
            <span class="help-block error" ng-show="PublisherForm.email.$error.maxlength">maximum length is 30</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PublisherForm.phone.$invalid}">
        <label for="phone" class="col-sm-2 control-label">Phone</label>
        <div id="phoneControls" class="col-sm-10">
            <input id="phone" name="phone" type="text" ng-maxlength="30" class="form-control" ng-model="publisher.phone" placeholder="Enter the Publisher Phone"></input>
            <span class="help-block error" ng-show="PublisherForm.phone.$error.maxlength">maximum length is 30</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="savePublisher" name="savePublisher" class="btn btn-primary" ng-disabled="isClean() || PublisherForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deletePublisher" name="deletePublisher" class="btn btn-danger" ng-show="publisher.publisherId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
