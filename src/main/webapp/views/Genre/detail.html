<header ng-switch on="$location.path().indexOf('/Genres/new') > -1">
    <h3 ng-switch-when="true">Create a new Genre</h3>
    <h3 ng-switch-when="false">View or edit Genre</h3>
</header>
<form id="GenreForm" name="GenreForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
    <div class="form-group" ng-class="{'has-error': GenreForm.genre.$invalid}">
        <label for="genre" class="col-sm-2 control-label">Genre</label>
        <div id="genreControls" class="col-sm-10">
            <input id="genre" name="genre" type="text" required ng-maxlength="20" class="form-control" ng-model="genre.genre" placeholder="Enter the Genre Genre"></input>
            <span class="help-block error" ng-show="GenreForm.genre.$error.required">required</span> 
            <span class="help-block error" ng-show="GenreForm.genre.$error.maxlength">maximum length is 20</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveGenre" name="saveGenre" class="btn btn-primary" ng-disabled="isClean() || GenreForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteGenre" name="deleteGenre" class="btn btn-danger" ng-show="genre.genreId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
