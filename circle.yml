machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  java:
    version: oraclejdk8
  services:
    - docker

dependencies:
   pre:
    - sudo pip install docker-compose
    - docker version
    - docker-compose version

test:
  pre:
    - sudo service mysql stop                                   # stop circleci mysql instance to avoid port clash
    - mvn clean package                                         # build application
    - TAG=snapshot docker-compose up -d ackris-db ackris-web    # start web(wildfly) and database(mysql) containers`
    - sleep 10                                                  # give db time to start
    - mvn clean compile flyway:migrate                          # deploy database schema
  override:
    - mvn clean verify -Dmaven.test.failure.ignore=false -Dtest.port=8070
