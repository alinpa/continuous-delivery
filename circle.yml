machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  java:
    version: oraclejdk8
  services:
    - docker

dependencies:
   pre:
    - docker version
    - sudo pip install docker-compose
    - docker-compose version

test:
  pre:
    - sudo service mysql stop                         # stop circleci mysql instance to avoid port clash
    - docker-compose up -d                            # start web(wildfly) and database(mysql) containers`
    - mvn -Pdb-mysql clean compile flyway:migrate     # deploy database schema
    - mvn clean wildfly:deploy                        # deploy application
  override:
    - mvn -Prun-it clean integration-test  
